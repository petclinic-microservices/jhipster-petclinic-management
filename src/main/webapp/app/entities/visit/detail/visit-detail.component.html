<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (visit()) {
      <div>
        <h2 data-cy="visitDetailsHeading"><span>Visit</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ visit()!.id }}</span>
          </dd>
          <dt><span>Visit Date</span></dt>
          <dd>
            <span>{{ visit()!.visitDate | formatMediumDate }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ visit()!.description }}</span>
          </dd>
          <dt><span>Pet</span></dt>
          <dd>
            @if (visit()!.pet) {
              <div>
                <a [routerLink]="['/pet', visit()!.pet?.id, 'view']">{{ visit()!.pet?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/visit', visit()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
