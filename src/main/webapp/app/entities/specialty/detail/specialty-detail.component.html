<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (specialty()) {
      <div>
        <h2 data-cy="specialtyDetailsHeading"><span>Specialty</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ specialty()!.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ specialty()!.name }}</span>
          </dd>
          <dt><span>Vets</span></dt>
          <dd>
            @for (vets of specialty()!.vets; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/vet', vets.id, 'view']">{{ vets?.firstName }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/specialty', specialty()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
